<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>about me</title>
			<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<h1>
			<div id="app">
				{{message}}{{name}}
			</div>
		</h1>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					message: '你们好，我是',
					name : "段益迈",
				}
			});
		</script>
	</body>
</html>
